name: Add Issue to Organization Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/d2learn/projects/1
          github-token: ${{ secrets.ORGANIZATION_PROJECT_TOKEN }}